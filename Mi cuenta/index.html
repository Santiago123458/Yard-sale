<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard sale | Mi cuenta</title>
    <link rel="shortcut icon" href="../assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container-header">
        <div class="container-menu">
            <img src="../assets/icons/icon_menu.svg" alt="icono menu">
        </div>
        <div class="logo">
            <img src="../assets/logos/logo_yard_sale.svg" alt="logo yard sale">
        </div>
        <div class="container-kart">
            <img src="../assets/icons/icon_shopping_cart_notification.svg" alt="icono carrito de compras">
        </div>
    </header>
    <main class="flex-dates">
        <div  class="container-dates">
            <h1 class="title">Mi cuenta</h1>
            <form action="/" class="form-dates">
                <label for="nombre" class="label-dates">
                    <span>Nombre</span>
                    <input type="text" id="nombre" placeholder="Tu nombre" class="input-dates">
                </label>
                <label for="correo" class="label-dates">
                    <span>correo electronico</span>
                    <input type="email" id="correo" placeholder="correo@example.com" class="input-dates">
                </label>
                <label for="contraseña" class="label-dates">
                    <span>Contraseña</span>
                    <input type="password" id="contraseña" placeholder="******" class="input-dates">
                </label>
            </form>
            <div class="button-container">
                <button>Crear cuenta</button>
            </div>
        </div>
    </main>
</body>
</html>
