<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale | Mi orden</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/logos/logo_yard_sale.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/logos/logo_yard_sale.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="../assets/logos/logo_yard_sale.svg" alt="logo_yard_sale" class="logo-header">
        <nav class="nav-var">
            <ul class="nav-var-2">
                <li class="items"><a href="#">All</a></li>
                <li class="items"><a href="#">Cothes</a></li>
                <li class="items"><a href="#">Electronic</a></li>
                <li class="items"><a href="#">Furniture</a></li>
                <li class="items"><a href="#">Toys</a></li>
                <li class="items-selected"><a href="#">Other</a></li>
            </ul>
        </nav>
        <div class="profile-container">
            <p>My perfil</p>
            <div class="profile-content">
                <img src="../assets/icons/icon_shopping_cart_notification.svg" alt="icono de compras">
            </div>
        </div>
    </header>
    <main class="flex-order">
        <div class="container-order">
        <div class="content-order">
            <div class="result-order">
                <div class="dates-order">
                    <p class="dates">05.06.2022</p>
                    <p>6 articulos</p>
                </div>
                <div class="price-order">
                    <p>$ 6,200.0000 COP</p>
                </div>
            </div>
            <div class="container-card">
                <div class="content-image">
                    <img src="../assets/Products/xbox.jpg" alt="imagen del producto" class="image-card">
                    <p>Xbox One</p>
                </div>
                <div class="price-product">
                    <p>$1,500.000 COP</p>
                </div>
            </div>
            <div class="container-card">
                <div class="content-image">
                    <img src="../assets/Products/ps4.jpg" alt="imagen del producto" class="image-card">
                    <p>Play station 4</p>
                </div>
                <div class="price-product">
                    <p>$1,700.000 COP</p>
                </div>
            </div>
            <div class="container-card">
                <div class="content-image">
                    <img src="../assets/Products/ps5.jpg" alt="imagen del producto" class="image-card">
                    <p>Play station 5</p>
                </div>
                <div class="price-product">
                    <p>$2,500.000 COP</p>
                </div>
            </div>
            <div class="container-card">
                <div class="content-image">
                    <img src="../assets/Products/Bicicleta.PNG" alt="imagen del producto" class="image-card">
                    <p>Bicicleta</p>
                </div>
                <div class="price-product">
                    <p>$500.000 COP</p>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
