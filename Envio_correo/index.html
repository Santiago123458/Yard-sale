<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard sale |Send email</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="../assets/logos/logo_yard_sale.svg" alt="logo_yard_sale" class="logo-header">
        <nav class="nav-var">
            <ul class="nav-var-2">
                <li class="items"><a href="#">Home</a></li>
                <li class="items"><a href="#">Contact</a></li>
                <li class="items-selected"><a href="#">Settings</a></li>
            </ul>
        </nav>
        <div class="profile-container">
            <p>My perfil</p>
            <div class="profile-content">
                <img src="../assets/logos/favicon_bota_fora.svg" alt="imagen de perfil">
            </div>
        </div>
    </header>
 
    <div class="login">
        <div class="email-container">
            <img src="../assets/logos/logo_yard_sale.svg" alt="logo yard sale" class="logo">
            <div>
                <h1 class="title">!El email fue enviado con exito!</h1>
                <p class="description">Porfavor revise su correo electronico para cambiar su contrase√±a</p>
            </div>

            <div class="image-email">
                <img src="../assets/icons/email.svg" alt="imagen de un correo">
            </div>
            <div class="container-button">
                <button class="button-login">Iniciar Sesion</button>
            </div>
            <p class="footer">
                <span>No te llego el email?</span>
                <a href="#">Reenviar</a>
            </p>

        </div>
    </div>
    
</body>
</html>
