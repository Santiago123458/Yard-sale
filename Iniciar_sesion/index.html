<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale |Iniciar Sesion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container-login">
        <div class="content-login">
            <div class="container-logo">
                <img src="../assets/logos/logo_yard_sale.svg" alt="logo de yard sale" class="logo">
                <img src="../assets/icons/icon_close.png" alt="boton de cancelar" class="cancel-button">
            </div>
                <form action="/" class="content-from">
                    <label for="email" class="label-from">
                        <span>Ingrese su correo</span>
                        <input type="text" id="email" class="input-from" placeholder="Example@gmail.com">
                    </label>
                    <label for="password" class="label-from">
                        <span>Ingrese su contraseña</span>
                        <input type="password" id="password" class="input-from" placeholder="*************">
                    </label>
                    <div class="container-button">
                        <input type="submit" value="Iniciar Sesion" class="button-iniciar">
                    </div>
                </form>
                <a href="#" class="forgot-password">Olvidaste tu contraseña?</a>
                <div class="session-container">
                    <button class="create-session">Crear Cuenta</button>
                </div>
        </div>
    </main>
    
</body>
</html>
